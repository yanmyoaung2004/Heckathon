<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles/modern-normalize.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/components/header.css">
  <link rel="stylesheet" href="styles/components/mobile-nav.css">
  <link rel="stylesheet" href="styles/components/movies.css">
  <link rel="stylesheet" href="styles/components/seat.css">
  <link rel="stylesheet" href="styles/components/live.css">
  <link rel="stylesheet" href="styles/components/footer.css">

<body>
  
  <header class="header container">
    <div class="logo">
      <h3>Cinema YMA</h3>
    </div>
    <nav>
      <ul class="header__menu">
        <li><a href="#movies" class="header__link">Movies</a></li>
        <li><a href="seat.html" class="header__link">Tickets</a></li>
        <li>
          <div class="search_user">
            <input type="text" name="search" id="search_input" placeholder="Search...">
          </div>
          <div class="search">
              <a href="#" class="card">
                  <img  src="img/Jhon Wick.jpg" alt="">
                  <div class="cont">
                      <h3>Jhon Wick</h3>
                      <p>Action, 2023, <span>IMDB</span> <i class="bi bi-star-fill"></i> 9.6</p>
                  </div>
              </a>
          </div>
          
        </li>
        <li class="header__line"></li>
   
        <li>
          <a href="login.html" class="header__login btn">Log in </a>
        </li>
      </ul>
      <button class="header__bars">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M3 6.75A.75.75 0 013.75 6h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 6.75zM3 12a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 12zm0 5.25a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75a.75.75 0 01-.75-.75z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
    </nav>
  </header>
      <!-- Mobile Navigation -->
      <div class="mobile-nav">
        <nav>
          <ul class="mobile-nav__menu">
            <li>
              <a href="#movies" class="mobile-nav__link">Movies</a>
            </li>
            <li>
              <a href="seat.html" class="mobile-nav__link">Tickets</a>
            </li>
            
            <li class="mobile-nav__link-line"></li>
   
            <li>
              <a href="login.html" class="mobile-nav__btn btn">Login</a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- End of Mobile Navigation -->
      <main>

        <!-- tickets -->

        <section id="ticket" class="seating container">
          <h1 class="seating_title">Tickets</h1>
          <div class="movie_container">
            <label for="">Select a movie</label>
            <select id="movie">
              <option value="320">Avenger : end game</option>
              <option value="300">Now you see me</option>
              <option value="310">Jhon Wick</option>
            </select>
          </div>
          <ul class="showcase">
            <li>
              <div class="seat"></div>
              <small>Available</small>
            </li>
            <li>
              <div class="seat selected"></div>
              <small>Selected</small>
            </li>
            <li>
              <div class="seat sold"></div>
              <small>Sold</small>
            </li>
          </ul>
          <div class="seat_container">
            <div class="screen"></div>
            <div class="row">
              <div class="seat sold"></div>
              <div class="seat sold"></div>
              <div class="seat"></div>
              <div class="seat sold"></div>
              <div class="seat sold"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat sold"></div>
            </div>
            <div class="row">
              <div class="seat"></div>
              <div class="seat sold"></div>
              <div class="seat"></div>
              <div class="seat sold"></div>
              <div class="seat sold"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
            </div>
            <div class="row">
              <div class="seat sold"></div>
              <div class="seat sold"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat sold"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat sold"></div>
            </div>
            <div class="row">
              <div class="seat sold"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat sold"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat sold"></div>
              <div class="seat"></div>
            </div>
            <div class="row">
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat sold"></div>
              <div class="seat sold"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
            </div>
            <div class="row">
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat sold"></div>
              <div class="seat sold"></div>
              <div class="seat"></div>
              <div class="seat sold"></div>
              <div class="seat"></div>
              <div class="seat"></div>
            </div>
            <div class="row">
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat sold"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat sold"></div>
              <div class="seat sold"></div>
            </div>
          </div>
          <a href="ticket.html" class="book btn">Book Now</a>
        </section>

     <footer>
        <ul class="footer_list">
          <li><a class="footer_link" href=""><i class="bi bi-facebook"></i></a></li>
          <li><a class="footer_link" href=""><i class="bi bi-twitter"></i></a></li>
          <li><a class="footer_link" href=""><i class="bi bi-instagram"></i></a></li>
          <li><a class="footer_link" href=""><i class="bi bi-youtube"></i></a></li>
        </ul>
      </footer>


      <script src="src/mobile-nav.js"></script>
      <script src="src/seat.js"></script>
      <script src="src/latestmovie.js"></script>
      <script src="src/movies.js"></script>
      <script src="src/search.js"></script>
      <script src="src/dark-mode.js"></script>
